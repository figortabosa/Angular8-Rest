<h3>Relatorio de Usu√°rio</h3>

<form #formValidate="ngForm">


  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="dataInicio">Nascimento Inicio</label>
      <div class="input-group">
        <input type="text" [(ngModel)]="userReport.dataInicio" class="form-control" id="dataInicio"
        mask="00/00/0000" name="dataInicio" autocomplete="false" required="true" placeholder="Ex: 00/00/0000">
        <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="form-group col-md-3">
      <label for="dataFim">Nascimento Fim</label>
      <div class="input-group">
        <input type="text" [(ngModel)]="userReport.dataFim" class="form-control" id="dataFim"
        mask="00/00/0000" name="dataFim" autocomplete="false" required="true" placeholder="Ex: 00/00/0000">
        <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataFim.toggle()" type="button"></button>
        </div>
      </div>
    </div>


  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="imprimeRelatorio()"
      id="imprimeRelatorio" name="imprimeRelatorio" style="margin-left: 15px;">Imprime PDF</button>
    </div>
  </div>

</form>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-body">
        <iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
